<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout}"
>

<head>
  <meta charset="utf-8">
  <title>Shop</title>
  <link href="../static/bootstrap-5.3.0/css/bootstrap.min.css"
        rel="stylesheet"
        th:href="@{bootstrap-5.3.0/css/bootstrap.min.css}"
  >
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <form th:action="@{/customer}" method="post" class="row g-3 d-flex justify-content-center align-items-center" th:object="${customer}" >
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nom</label>
        <input type="text" class="form-control" id="validationDefault01" th:field="${customer.name}" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Pr√©nom</label>
        <input type="text" class="form-control" id="validationDefault02"  th:field="${customer.firstName}" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="email" class="form-control" id="validationDefaultUsername"  th:field="${customer.email}" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Adresse</label>
        <input  th:field="${customer.address}" type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Telephone</label>
        <input  th:field="${customer.phone}" type="tel" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>

</div>

</body>
</html>
