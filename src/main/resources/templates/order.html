<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout}"
>

<head>
  <meta charset="utf-8">
  <title>Shop</title>
  <link href="../static/bootstrap-5.3.0/css/bootstrap.min.css"
        rel="stylesheet"
        th:href="@{bootstrap-5.3.0/css/bootstrap.min.css}"
  >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div layout:fragment="content">
  <section class="h-100 h-custom" style="background-color: #eee;" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">

              <div class="row">

                <div class="col-lg-7">
                  <h5 class="mb-3"><a th:href="${index}" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                  <hr>

                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1">Shopping cart</p>
                      <p th:text="'Vous avez ' + ${totalQuantity} + ' dans votre panier'" class="mb-0"></p>
                    </div>
                    <div>
                      <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!"
                      class="text-body">price <i class="fas fa-angle-down mt-1"></i></a></p>
                    </div>
                  </div>

                  <div class="card mb-3" th:each="a:${articleOrderList}">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div class="ms-3">
                            <h5 th:text="${a.value.brand}"></h5>
                            <p class="small mb-0" th:text="${a.value.description}"></p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <h5 class="fw-normal mb-0" th:text="${a.value.getQuantity()}"></h5>
                          </div>
                          <div style="width: 80px;">
                            <h5 class="mb-0" th:text="${a.value.price} *( ${a.value.getQuantity()}) "></h5>
                          </div>
                          <a th:href="@{/deleteOrder(id =${a.value.id})}"  style="color: #cecece;"><i class="fas fa-trash-alt">Delete</i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-5">
                  <div class="card bg-primary text-white rounded-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0">Card details</h5>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                             class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                      </div>
                      <p class="small mb-2">Card type</p>
                      <a href="#!" type="submit" class="text-white"><i
                              class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i
                              class="fab fa-cc-visa fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i
                              class="fab fa-cc-amex fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>

                      <hr class="my-4">

                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Subtotal</p>
                        <p th:text="${totalPrice}"></p>
                      </div>

                      <button type="button" class="btn btn-info btn-block btn-lg">
                        <div th:if="${userConnected == true}" class="d-flex justify-content-between">
                          <a th:href="@{customer}" >Valider <i class="fas fa-long-arrow-alt-right ms-2"></i></a>
                        </div>
                      </button>

                    </div>
                  </div>

                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
