<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout}"
>

<head>
    <meta charset="utf-8">
    <title>Shop</title>
    <link href="../static/bootstrap-5.3.0/css/bootstrap.min.css"
          rel="stylesheet"
          th:href="@{bootstrap-5.3.0/css/bootstrap.min.css}"
    >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div layout:fragment="content">
    <div class="col-md-4 col-xs-8 m-auto">
        <div class="panel panel-primary">
            <div class="panel-heading">Saisir le nouvel article</div>
            <div class="panel-body">
                <form th:action="@{/save}" method="post" th:object="${article}">
                    <input type="hidden" name="id" th:value="${article.id}" />
                    <div class="form-group">
                        <label class="control-label"> Description</label>
                        <input class="form-control" type="text" name="description" th:value="${article.description}">
                    </div>
                    <div class="form-group">
                        <label class="control-label"> Brand</label>
                        <input class="form-control" type="text" name="brand"th:value="${article.brand}">
                    </div>
                    <div class="form-group">
                        <label class="control-label"> Price</label>
                        <input class="form-control" type="number"  name="price" th:value="${article.price}">
                    </div>
                    <div class="form-group">
                        <label class="control-label"> Category</label>
                        <select name="category.id"  >
                            <option th:each="category : ${listCategories}"
                                    th:value="${category.id}"
                                    th:text="${category.catName}"
                                    th:selected="${article.category != null ? category.id == article.category.id : category.id == 0}"
                            >

                            </option>
                        </select>
                    </div>
                    <button th:if = "${article.id}"  type="submit" class="btn btn-primary">Update</button>
                    <button th:unless="${article.id}">Save</button>
                </form>
            </div>

        </div>

    </div>

</div>

</body>
</html>
